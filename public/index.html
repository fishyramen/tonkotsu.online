<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>tonkotsu.online</title>
  <link rel="icon" href="https://em-content.zobj.net/source/google/439/steaming-bowl_1f35c.png">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Custom cursor -->
  <div id="cursor"></div>
  <div id="trail"></div>

  <!-- LOGIN -->
  <div id="loginWrap" class="loginWrap">
    <div class="loginCard">
      <div class="loginHeader">
        <div class="brand">
          <div class="title">tonkotsu.online <span class="beta">beta</span></div>
          <div class="sub">Sign in</div>
        </div>
      </div>

      <div id="loginMsg" class="loginMsg">Sign in or use Guest.</div>

      <input id="loginUser" class="input" placeholder="username" autocomplete="username" />
      <input id="loginPass" class="input" placeholder="password" type="password" autocomplete="current-password" />

      <div class="row">
        <button id="btnLogin" class="btn primary">Sign in</button>
        <button id="btnGuest" class="btn">Guest</button>
      </div>

      <!-- Credits under login (your requirement) -->
      <div class="credits">
        <a href="https://github.com/" target="_blank" rel="noreferrer">GitHub</a>
        <a href="https://ko-fi.com/" target="_blank" rel="noreferrer">Ko-fi</a>
        <span class="muted">© tonkotsu.online — All rights reserved</span>
      </div>
    </div>
  </div>

  <!-- LOADING OVERLAY -->
  <div id="loading" class="loading">
    <div class="loadingCard">
      <div id="loadMsg" class="loadMsg">Loading…</div>
      <div id="loadTag" class="loadTag">boot</div>
    </div>
  </div>

  <!-- APP -->
  <div id="app" class="app">
    <header class="topbar">
      <div id="subtitle" class="subtitle">tonkotsu.online <span class="beta">beta</span></div>
      <div class="topRight">
        <button id="btnUser" class="btn mini">profile</button>
        <button id="btnLogout" class="btn mini danger">logout</button>
      </div>
    </header>

    <main class="main">
      <!-- LEFT: Unified messaging list (friends + groups) -->
      <aside class="left">
        <div class="panelHead">
          <div class="panelTitle">Messages</div>
          <button id="btnNewGroup" class="btn mini">+ group</button>
        </div>

        <div class="panelTools">
          <input id="searchThreads" class="input small" placeholder="search…" />
          <button id="btnAddFriend" class="btn mini">+ friend</button>
        </div>

        <div id="threadList" class="threadList"></div>
      </aside>

      <!-- CENTER: Thread -->
      <section class="center">
        <div class="centerHead">
          <div class="centerTitle" id="centerH">Loading…</div>
          <div class="centerSub" id="centerS"></div>
        </div>

        <div id="centerBody" class="centerBody"></div>

        <div id="composer" class="composer">
          <div class="cooldownWrap">
            <div class="cooldownTrack">
              <div id="cooldownBar" class="cooldownBar"></div>
            </div>
            <div id="cooldownText" class="cooldownText"></div>
          </div>

          <textarea id="msgInput" class="input msgInput" placeholder="Message…" rows="1"></textarea>
          <button id="btnSend" class="btn primary">Send</button>
        </div>

        <div class="typingRow">
          <div id="typingText" class="typingText"></div>
        </div>
      </section>

      <!-- RIGHT: Online users (compact) -->
      <aside class="right">
        <div class="panelHead">
          <div class="panelTitle">Online users</div>
          <div class="pill">
            <span class="dot on" id="presenceDot"></span>
            <span id="presenceLabel">online</span>
          </div>
        </div>

        <div class="panelTools">
          <button id="btnPresenceOnline" class="btn mini">online</button>
          <button id="btnPresenceIdle" class="btn mini">idle</button>
          <button id="btnPresenceDnd" class="btn mini">dnd</button>
          <button id="btnPresenceInv" class="btn mini">invisible</button>
        </div>

        <div id="onlineUsers" class="onlineUsers"></div>

        <div class="panelFoot">
          <button id="btnSettings" class="btn mini">settings</button>
        </div>
      </aside>
    </main>
  </div>

  <!-- MODAL -->
  <div id="backdrop" class="backdrop">
    <div class="modal">
      <div class="modalHead">
        <div id="modalTitle" class="modalTitle"></div>
        <button id="modalClose" class="btn mini">x</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFoot" class="modalFoot"></div>
    </div>
  </div>

  <!-- CONTEXT MENU -->
  <div id="ctx" class="ctx"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
