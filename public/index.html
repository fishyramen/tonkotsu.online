<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tonkotsu.online</title>
  <link rel="preconnect" href="https://cdn.socket.io" crossorigin>
  <style>
    :root{
      --bg:#0b0d10;
      --panel:#0f1217;
      --panel2:#0d1015;
      --line:#1d2430;
      --text:#d6d8de;
      --muted:#8a93a2;
      --accent:#6ea8fe;
      --danger:#ff4d4f;
      --good:#3ddc97;
      --warn:#f5c451;
      --dnd:#ff4d4f;
      --idle:#f5c451;
      --inv:#4b5563;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r:12px;
      --pad:10px;
      --fs:13px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--text); font:var(--fs)/1.2 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    button,input,select,textarea{ font:inherit; color:inherit; background:transparent; border:1px solid var(--line); border-radius:10px; outline:none; }
    button{ cursor:pointer; }
    a{ color:inherit; text-decoration:none; }

    .app{
      display:grid;
      grid-template-columns: 240px 1fr 280px;
      height:100vh;
      gap:0;
    }

    /* Left sidebar */
    .side{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-right:1px solid var(--line);
      display:flex;
      flex-direction:column;
      min-width:240px;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 10px;
      border-bottom:1px solid var(--line);
    }
    .brand .logo{
      display:flex; gap:8px; align-items:center;
      font-weight:700;
      letter-spacing:.2px;
    }
    .dot{
      width:10px; height:10px; border-radius:99px;
      background:var(--good);
      box-shadow:0 0 0 2px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .dot.online{ background:var(--good); }
    .dot.idle{ background:var(--idle); }
    .dot.dnd{ background:var(--dnd); }
    .dot.invisible{ background:var(--inv); }
    .miniBadge{
      padding:2px 6px;
      font-size:11px;
      border-radius:99px;
      border:1px solid var(--line);
      color:var(--muted);
    }
    .badgeGuest{ border-color:#3b3b3b; color:#b9bec9; }
    .badgeBeta{ border-color:#264b8f; color:#a7c0ff; }
    .badgeEarly{ border-color:#3f2a69; color:#d6b6ff; }
    .badgeAnn{ border-color:#6a2a2a; color:#ffb3b3; }

    .meRow{
      display:flex; gap:10px; align-items:center;
      padding:10px;
      border-bottom:1px solid var(--line);
    }
    .meMeta{ min-width:0; }
    .meName{
      display:flex; align-items:center; gap:8px;
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meStatus{
      color:var(--muted);
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-top:2px;
    }
    .meActions{
      margin-left:auto;
      display:flex; gap:6px;
    }
    .iconBtn{
      width:30px;height:30px;border-radius:10px;
      display:grid; place-items:center;
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
    }
    .iconBtn:hover{ border-color:#2d3a52; }

    .threadList{
      padding:8px;
      overflow:auto;
    }
    .threadSecTitle{
      color:var(--muted);
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin:10px 6px 6px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .thread{
      display:flex; align-items:center;
      gap:10px;
      padding:7px 8px;
      border-radius:12px;
      cursor:pointer;
      border:1px solid transparent;
      user-select:none;
    }
    .thread:hover{ background:rgba(255,255,255,.03); }
    .thread.active{ background:rgba(110,168,254,.10); border-color:#23324b; }
    .threadName{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      flex:1 1 auto;
    }
    .ping{
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:99px;
      background:var(--danger);
      color:#fff;
      font-size:11px;
      display:none;
      align-items:center;
      justify-content:center;
      font-weight:700;
    }
    .ping.show{ display:flex; }
    .threadMeta{
      display:flex; align-items:center; gap:6px;
    }

    /* Main chat */
    .main{
      display:flex;
      flex-direction:column;
      min-width:0;
      background:var(--bg);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(0,0,0,.12);
      backdrop-filter: blur(10px);
    }
    .topTitle{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .topTitle h1{
      margin:0;
      font-size:14px;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .sub{
      color:var(--muted);
      font-size:12px;
      margin-left:2px;
    }

    .messages{
      flex:1 1 auto;
      overflow:auto;
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .msg{
      display:flex;
      gap:10px;
      padding:6px 8px;
      border-radius:12px;
      border:1px solid transparent;
      position:relative;
    }
    .msg:hover{ background:rgba(255,255,255,.02); }
    .msg.mention{ border-color:rgba(255,77,79,.45); background:rgba(255,77,79,.06); }
    .msg.announcement{
      border-color:rgba(255,77,79,.35);
      background:linear-gradient(90deg, rgba(255,77,79,.10), rgba(110,168,254,.06));
    }
    .msgHdr{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .msgName{
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      cursor:pointer;
    }
    .msgTime{
      font-size:11px;
      color:var(--muted);
      margin-left:auto;
      white-space:nowrap;
    }
    .msgBody{
      margin-top:3px;
      color:var(--text);
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.25;
    }
    .msgNote{
      color:var(--muted);
      font-size:11px;
      margin-top:2px;
    }
    .msgCol{
      min-width:0;
      flex:1 1 auto;
    }

    .composerWrap{
      border-top:1px solid var(--line);
      padding:8px 10px 10px;
      background:rgba(0,0,0,.12);
    }
    .composer{
      display:flex;
      gap:8px;
      align-items:flex-end;
      background:rgba(255,255,255,.02);
      border:1px solid var(--line);
      border-radius:14px;
      padding:8px 10px;
    }
    textarea{
      border:none;
      resize:none;
      width:100%;
      min-height:18px;
      max-height:140px;
      background:transparent;
      padding:0;
      line-height:1.25;
      outline:none;
      overflow:auto;
    }
    .sendBtn{
      border:1px solid #2a3a55;
      background:rgba(110,168,254,.14);
      padding:7px 10px;
      border-radius:12px;
      font-weight:800;
    }
    .sendBtn:disabled{
      opacity:.5; cursor:not-allowed;
    }
    .cooldownBar{
      height:3px;
      margin-top:8px;
      border-radius:99px;
      background:rgba(255,255,255,.08);
      overflow:hidden;
      display:none;
    }
    .cooldownBar > div{
      height:100%;
      width:0%;
      background:var(--accent);
    }
    .cooldownBar.show{ display:block; }

    /* Right panel */
    .right{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-left:1px solid var(--line);
      display:flex;
      flex-direction:column;
      min-width:260px;
    }
    .rightHdr{
      padding:10px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .rightHdr h2{
      margin:0;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .onlineList{
      padding:8px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .userRow{
      display:flex;
      align-items:center;
      gap:10px;
      padding:8px 8px;
      border-radius:12px;
      border:1px solid transparent;
      cursor:pointer;
    }
    .userRow:hover{ background:rgba(255,255,255,.03); }
    .userMeta{ min-width:0; flex:1 1 auto; }
    .userName{
      display:flex; gap:8px; align-items:center;
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .userStatus{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      margin-top:2px;
    }
    .badgeRow{ display:flex; gap:6px; flex-wrap:wrap; }

    /* Modal */
    .backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .backdrop.show{ display:flex; }
    .modal{
      width:min(520px, 96vw);
      background:linear-gradient(180deg, #111621, #0d1015);
      border:1px solid #23324b;
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      animation:pop .14s ease-out;
    }
    @keyframes pop{ from{ transform:scale(.98); opacity:.4 } to{ transform:scale(1); opacity:1 } }
    .modalHdr{
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalHdr h3{ margin:0; font-size:14px; }
    .modalBody{ padding:12px; display:flex; flex-direction:column; gap:10px; }
    .row{ display:flex; gap:10px; align-items:center; }
    .row > label{ width:110px; color:var(--muted); font-size:12px; }
    .row > input, .row > select{
      flex:1 1 auto;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(255,255,255,.02);
    }
    .row > textarea{
      flex:1 1 auto;
      min-height:70px;
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 10px;
      background:rgba(255,255,255,.02);
    }
    .modalFoot{
      padding:12px;
      border-top:1px solid var(--line);
      display:flex; justify-content:flex-end; gap:8px;
    }
    .btn{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      font-weight:800;
    }
    .btnPrimary{
      border-color:#2a3a55;
      background:rgba(110,168,254,.14);
    }
    .btnDanger{
      border-color:#5a2323;
      background:rgba(255,77,79,.10);
    }

    /* Context menu */
    .ctx{
      position:fixed;
      z-index:1000;
      min-width:180px;
      background:#0f1520;
      border:1px solid #23324b;
      border-radius:12px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .ctx.show{ display:block; }
    .ctxItem{
      padding:10px 12px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      display:flex; justify-content:space-between;
      gap:10px;
    }
    .ctxItem:hover{ background:rgba(255,255,255,.04); }
    .ctxItem.danger{ color:#ffb3b3; }
    .toastWrap{
      position:fixed;
      bottom:16px;
      left:16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index:1200;
    }
    .toast{
      background:#0f1520;
      border:1px solid #23324b;
      border-radius:12px;
      padding:10px 12px;
      box-shadow: var(--shadow);
      max-width:min(520px, 92vw);
      color:var(--text);
      animation: pop .14s ease-out;
    }
    .toast small{ color:var(--muted); display:block; margin-top:2px; }

    /* Responsive */
    @media (max-width: 980px){
      .app{ grid-template-columns: 220px 1fr; }
      .right{ display:none; }
    }
    @media (max-width: 720px){
      .app{ grid-template-columns: 1fr; }
      .side{ display:none; }
      .topbar{ position:sticky; top:0; z-index:20; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT -->
    <aside class="side">
      <div class="brand">
        <div class="logo">
          <div class="dot online" id="meDot"></div>
          <span>tonkotsu.online</span>
        </div>
        <span class="miniBadge" id="envBadge">BETA</span>
      </div>

      <div class="meRow">
        <div class="dot online" id="meDot2"></div>
        <div class="meMeta">
          <div class="meName" id="meName">...</div>
          <div class="meStatus" id="meStatus">...</div>
        </div>
        <div class="meActions">
          <button class="iconBtn" id="btnProfile" title="Profile">üë§</button>
          <button class="iconBtn" id="btnAuth" title="Login/Register">üîê</button>
        </div>
      </div>

      <div class="threadList" id="threadList">
        <div class="threadSecTitle">
          <span>Chats</span>
          <button class="iconBtn" id="btnNew" title="New DM / Group">Ôºã</button>
        </div>
        <div id="threads"></div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="topbar">
        <div class="topTitle">
          <div class="dot online" id="threadDot"></div>
          <div style="min-width:0">
            <h1 id="threadTitle">Global</h1>
            <div class="sub" id="threadSub">Real-time chat</div>
          </div>
        </div>

        <div class="row" style="gap:8px">
          <button class="btn" id="btnAnnounce" style="display:none" title="Announcement">üì¢ Announce</button>
          <button class="btn" id="btnLogout" style="display:none">Logout</button>
        </div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="composerWrap">
        <div class="composer">
          <textarea id="composer" placeholder="Message..." rows="1"></textarea>
          <button class="sendBtn" id="sendBtn">Send</button>
        </div>
        <div class="cooldownBar" id="cooldownBar"><div id="cooldownFill"></div></div>
      </div>
    </main>

    <!-- RIGHT -->
    <aside class="right">
      <div class="rightHdr">
        <h2>Online</h2>
        <span class="miniBadge" id="onlineCount">0</span>
      </div>
      <div class="onlineList" id="onlineList"></div>
    </aside>
  </div>

  <!-- Modals -->
  <div class="backdrop" id="backdrop">
    <div class="modal" id="modal">
      <div class="modalHdr">
        <h3 id="modalTitle">Modal</h3>
        <button class="iconBtn" id="modalClose" title="Close">‚úï</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
      <div class="modalFoot" id="modalFoot"></div>
    </div>
  </div>

  <!-- Context menu -->
  <div class="ctx" id="ctx"></div>

  <div class="toastWrap" id="toasts"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
